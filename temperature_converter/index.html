<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        @font-face {
            font-family: 'CursedTimer';
            src: url('CursedTimerUlil-Aznm.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'CursedTimer', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 230px;
            height: 330px;
            border-radius: 10px;
            background-color: #FB8500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .content {
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        h1 {
            margin: 0px 0 10px 0;
            font-size: 14px;
            width: 210px;
            height: 17px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: rgba(0, 0, 0, 0.6);
        }
        
        p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }
        
        .input-box {
            width: 164px;
            height: 36px;
            border: none;
            border-radius: 5px;
            padding: 0 10px;
            font-size: 14px;
            font-family: 'CursedTimer', Arial, sans-serif;
            color: rgba(0, 0, 0, 0.6);
            text-align: left;
            outline: none;
            box-shadow: inset 3px 3px 0 rgba(128, 128, 128, 0.6), 
                        inset -3px -3px 0 rgba(128, 128, 128, 0.6);
        }
        
        .reset-button {
            width: 74px;
            height: 26px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'CursedTimer', Arial, sans-serif;
            color: white;
            background-color: #4895EF;
            cursor: pointer;
            outline: none;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Temperature Converter</h1>
            <div class="input-container">
                <input type="number" step="any" class="input-box" placeholder="Celsius">
                <input type="number" step="any" class="input-box" placeholder="Fahrenheit">
                <input type="number" step="any" class="input-box" placeholder="Kelvin">
                <button class="reset-button">RESET</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
