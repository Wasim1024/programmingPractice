<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Weather Forecast Application</title>
    </head>
<body>
    <label for="weather">Select Weather Type Today:</label>
    <select id="weather-options">
        <option value=""><--Make a choice--></option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">OverCast</option>
    </select>
    <p></p>
    <script>
        const select = document.querySelector('select')
        const para = document.querySelector('p')

        select.addEventListener('change',(setWeather))
        function setWeather() {
            const choice = select.value
            if(choice === "sunny"){
                para.textContent = "It's nice and sunny outside.Wear shorts! Go to the beach, or to the park and have an ice cream."
        } else if(choice === "rainy") {
            para.textContent = "Rain is falling Outside.Take a rain coat and an umbrella and stay out for too long."
        }else if (choice === "snowing"){
            para.textContent = "The snow is pouring down - It's Freezing! Best to stay in with a cup of hot Chocolate."
        }else{
            para.textContent = "It isn't raining, but the sky is grey and gloomy, better take a rain coat just in case."
        }
    }
    console.log(para)
    </script>
</body>
</html>
